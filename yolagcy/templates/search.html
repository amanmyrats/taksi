{% extends 'base.html' %}
  {% load static %}
  
{% block search %}

<!-- Search -->
<section style="padding-top: 100px;">
  <div class="container">
    <div class="row justify-content-center padding">
      <div class="col-md-8 ftco-animate fadeInUp ftco-animated">
          <form type="GET" action="" class="domain-form">
              <div class="form-group d-md-flex"> 
                <input id="search" name='search' type="text" class="form-control px-4" placeholder="Gözlemeli taksistiň adyny ýazyň..."> 
                <input type="submit" class="search-domain btn btn-primary px-5" value="Gözle"> 
              </div>
          </form>
      </div>
    </div>
    </div>
</section>

   <!-- Taxi Cards -->
   <section >
    <div class="container">
       <div class="row justify-content-center text-center">
        {% for taxi in taxi_drivers %}
        <div class="col-lg-4 col-sm-12">
             <div class="card bg-secondary text-light m-2" style="width: 20rem; height:20rem;">
                <img src="{% static 'images/taxi.png' %}" alt="" class="card-img-top">
                
                <div class="card-body">
                   <div class="h5 card-title">{{ taxi.first_name }} {{ taxi.last_name }}</div>
                   <div class="h6 card-title">{{ taxi.nireden }} - {{ taxi.nira }}</div>
                   <div class="h6 card-title">{{ taxi.mobile }}</div>
                </div>
             </div>
        </div>
        {% endfor %}
          

       </div>
    </div>
 </section>
